<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap"
      rel="preload"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap"
      />
    </noscript>
    <title>Video Background</title>
  </head>
  <body>
    <section>
      <h1>Welcome To Greenland</h1>
      <div class="vid-container">
        <div class="overlay"></div>
        <video id="video" autoplay muted loop playsinline>
          <source src="" type="video/webm" />
        </video>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(window).bind("resize", function (e) {
        if (window.RT) clearTimeout(window.RT);
        window.RT = setTimeout(function () {
          this.location.reload(false); /* false to get page from cache */
        }, 100);
      });
      if ($(window).width() >= 1920) {
        $("#video").attr("src", "videos/land_of_ice_1920.webm");
        $("#video")[0].load();
      } else if ($(window).width() < 1920 && $(window).width() >= 1280) {
        $("#video").attr("src", "videos/land_of_ice_1280.webm");
        $("#video")[0].load();
      } else if ($(window).width() < 1280 && $(window).width() >= 854) {
        $("#video").attr("src", "videos/land_of_ice_854.webm");
        $("#video")[0].load();
      } else {
        $("#video").attr("src", "videos/land_of_ice_640.webm");
        $("#video")[0].load();
      }
    </script>
  </body>
</html>
